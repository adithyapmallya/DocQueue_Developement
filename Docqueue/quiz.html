<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-8 col-10">
                <form>
                    <h2 class="text-center mb-4">Quiz</h2>
                    <div class="form-group">
                        <label for="question">Question:</label>
                        <p id="question">What symptom(s) is often associated with a common cold?</p>
                    </div>
                    <div class="form-group">
                        <label for="options">Select Symptom(s):</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="option1" value="Fever">
                            <label class="form-check-label" for="option1">
                                Fever
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="option2" value="Body Pain">
                            <label class="form-check-label" for="option2">
                                Body Pain
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="option3" value="Diarrhea">
                            <label class="form-check-label" for="option3">
                                Diarrhea
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="option4" value="Vomiting">
                            <label class="form-check-label" for="option4">
                                Vomiting
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="option5" value="Sneezing">
                            <label class="form-check-label" for="option5">
                                Sneezing
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="option6" value="Cough">
                            <label class="form-check-label" for="option6">
                                Cough
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="option7" value="Runny Nose">
                            <label class="form-check-label" for="option7">
                                Runny Nose
                            </label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary btn-block" onclick="submitAnswer()">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
